<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balapanlar</title>
    <meta
      name="description"
      content="Курсы программирования для детей от 8 лет"
    />
    <meta name="Author" content="7-th Teem YP-13" />
    <link
      rel="shortcut icon"
      href="<%=require('./images/favicon.svg')%>"
      type="image/x-icon"
    />
  </head>
  <body class="body">
    <header class="header">
      <div class="header__container">
        <a href="/" class="header__logo-box">
          <img
            src="<%=require('./images/logotype.jpg')%>"
            alt="Логтип Balapanlar"
            class="header__logo"
          />
        </a>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Наши курсы</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">О нас</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Команда</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Как нас найти</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Поддержать проект</a>
            </li>
          </ul>
        </nav>
        <button class="header__button">Записаться на курсы</button>
      </div>
    </header>

    <main class="content">
      <section class="lead"></section>
      <section class="purpose"></section>
      <section class="courses"></section>
      <section class="about"></section>
      <section class="partners"></section>
      <section class="principles"></section>
      <section class="popup"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
