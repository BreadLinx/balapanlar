<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balapanlar</title>
    <meta
      name="description"
      content="Курсы программирования для детей от 8 лет"
    />
    <meta name="Author" content="7-th Teem YP-13" />
    <link
      rel="shortcut icon"
      href="<%=require('./images/favicon.svg')%>"
      type="image/x-icon"
    />
  </head>
  <body class="body">
    <header class="header">
      <div class="header__container">
        <a href="/" class="header__logo-box">
					<div class="header__logo"></div>
        </a>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Наши курсы</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">О нас</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Команда</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Как нас найти</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Поддержать проект</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="header__button">Записаться на курсы</button>
				<button type="button" class="header__burger-btn"></button>
      </div>
			<div class="burger-menu">
				<a href="/" class="header__logo-box burger-menu__logo-box">
					<div class="header__logo burger-menu__logo"></div>
        </a>
        <nav class="header__nav burger-menu__nav">
          <ul class="header__nav-list burger-menu__nav-list">
            <li class="header__nav-item burger-menu__nav-item">
              <a href="#" class="header__nav-link burger-menu__nav-link">Наши курсы</a>
            </li>
            <li class="header__nav-item burger-menu__nav-item">
              <a href="#" class="header__nav-link burger-menu__nav-link">О нас</a>
            </li>
            <li class="header__nav-item burger-menu__nav-item">
              <a href="#" class="header__nav-link burger-menu__nav-link">Команда</a>
            </li>
            <li class="header__nav-item burger-menu__nav-item">
              <a href="#" class="header__nav-link burger-menu__nav-link">Как нас найти</a>
            </li>
            <li class="header__nav-item burger-menu__nav-item">
              <a href="#" class="header__nav-link burger-menu__nav-link">Поддержать проект</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="header__button burger-menu__button">Записаться на курсы</button>
				<button type="button" class="burger-menu__close-button"></button>
			</div>
    </header>

    <main class="content">
      <section class="lead"></section>
      <section class="purpose"></section>
      <section class="courses"></section>
      <section class="about"></section>
      <section class="partners"></section>
      <section class="principles">

        <div class="horiz-scroll">

          <h4 class="horiz-scroll__title horiz-scroll__title_place_principles">Наши принципы</h4>

          <div class="horiz-scroll__card horiz-scroll__card_place_principles horiz-scroll__transform">

            <img
            src="<%=require('./images/actualknowledge.png')%>"
            alt="Актуальные знания и навыки"
            class="horiz-scroll-container__image"
            />

            <h2 class="horiz-scroll__subtitle horiz-scroll__subtitle_place_principles">Актуальные знания и навыки</h2>

          </div>

          <div class="horiz-scroll__card horiz-scroll__card_place_principles horiz-scroll__transform">

            <img
            src="<%=require('./images/equalaccess.png')%>"
            alt="Равный доступ к образованию"
            class="horiz-scroll__image"
            />

            <h2 class="horiz-scroll__subtitle horiz-scroll__subtitle_place_principles">Равный доступ к образованию</h2>

          </div>

          <div class="horiz-scroll__card horiz-scroll__card_place_principles horiz-scroll__transform">

            <img
            src="<%=require('./images/investindevelopment.png')%>"
            alt="Инвестируем в развитие местных специалистов и экпертов"
            class="horiz-scroll__image"
            />

            <h2 class="horiz-scroll__subtitle horiz-scroll__subtitle_place_principles">Инвестируем в развитие местных специалистов и экпертов</h2>

          </div>

        </div>

      </section>
      <section class="popup"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
